<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section class="text-gray-400 bg-gray-900 body-font relative">
        <div class="absolute inset-0 bg-gray-900">
            <img src="naveed-ahmed-9Dt4WutvwDs-unsplash.jpg" alt="Indian Flag">
        </div>
        <div class="container px-5 py-24 mx-auto flex">
          <div class="lg:w-1/3 md:w-1/2 bg-gray-900 shadow-md rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10">
            <h2 style="text-align: center;" class="text-white text-lg mb-1 font-medium title-font ">LOGIN</h2>
            <p class="leading-relaxed mb-5"></p>
            <div class="relative mb-4">
              <label for="email" class="leading-7 text-sm text-gray-400">USERNAME</label>
              <input type="email" id="login_email" name="login_email" class="w-full bg-gray-800 rounded border border-gray-700 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="relative mb-4">
              <label for="message" class="leading-7 text-sm text-gray-400">PASSWORD</label>
              <input type="password" name="login_password" id="login_password" class="w-full bg-gray-800 rounded border border-gray-700 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" >
            </div>
            <button class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg" name="login" id="login">Submit</button>
          </div>
        </div>
      </section>
</body>

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);

    const auth = getAuth();
    
    document.getElementById("login").addEventListener("click", function() {
		  var email =  document.getElementById("login_email").value;
		  var password = document.getElementById("login_password").value;

		  signInWithEmailAndPassword(auth, email, password)
		  .then((userCredential) => {
		    // Signed in 
		    const user = userCredential.user;
		    console.log(user);
		    alert(user.email+" Login successfully!!!");
            window.location.href = "index.html";
		    document.getElementById('logout').style.display = 'block';
            
		    // ...
		  })
		  .catch((error) => {
		    const errorCode = error.code;

		    alert(errorMessage);
		  });		  		  
	  });

</script>
</html>
